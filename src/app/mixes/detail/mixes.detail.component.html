<div *ngIf="mix">
  <div class="row" style="padding-bottom: 30px;">
    <div class="col-md-4 text-right">

      <img src="../../../assets/images/mixes/{{ mix.attachment }}" class="img-responsive img-thumbnail m-b-lg" alt="{{ mix.name }}">
      <h4 class="m-b-lg">
        <span class="h3">mixed by </span>
        <a [routerLink]="['/about']">{{mix.artist}}</a>
      </h4>
      <a href="../../../assets/mp3/{{ mix.Mp3File }}" class="m-b-lg" target="_new">Download</a>

      <br/>
      <br/>
      <h3>{{ mix.CreateDate }}</h3>
      <br/>
      <br/>
      <br/>
      <br/>
      <br/>
      <div class="row">
        <div class="col-xs-12">
          <a [routerLink]="['/mixes/' + mix.Category.toLowerCase()]">&lt;--back</a>
        </div>
      </div>
    </div>
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-9 col-xs-12">
          <div class="hover-text">
            <h1 class="pull-left">
              <strong>{{mix.Name}}</strong>
            </h1>

          </div>
        </div>
        <div class="col-md-3 col-xs-12">
          <!-- <button (click)="playMix('../../../assets/mp3/' + mix.Mp3File )" class="pull-right" target="_new">Listen</button> -->
          <div *ngFor="let song of songs" class="songs">
            <button class="pull-right" [musicPlayer]="'play'" [song]="song">Listen</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <table class="table">
            <ng-container *ngFor="let t of mix.Tracks">
              <tr *ngIf="t.title">
                <td class="hover-text" style="width: 35px;">
                  <a href="javascript:void();" (click)="_audioService.setAudio(t.previewUrl)">
                    <!-- <i class="fa fa-play" style="font-size: 13px;"></i>  -->
                    {{ t.Number }}
                  </a>
                </td>
                <td class="hover-text">
                  <strong>{{ t.title }} </strong>
                  <span *ngIf="t.Remix">({{ t.Remix }})</span>
                  <br/>
                  <p class="small hover-text">{{ t.artist }}</p>
                </td>
                <td>
                  <span class="pull-right">
                    {{ t.label }}
                  </span>
                </td>
              </tr>
            </ng-container>
          </table>
        </div>
      </div>
    </div>

    <br/>
    <br/>
  </div>
</div>
