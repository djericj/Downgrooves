<div *ngIf="album">
  <div class="row" style="padding-bottom: 30px;">
    <div class="col-md-4 text-right">

      <img src="{{ album.artworkUrl100 | enlargeImage }}" class="img-responsive img-thumbnail m-b-lg" alt="{{ album.name }}">

      <h4 class="m-b-lg">
        <span class="h3">by </span>
        <a href="{{album.artistViewUrl}}">{{album.artistName}}</a>
      </h4>

      <p>
        <a href="{{ album.collectionViewUrl }}" target="_new">Buy on iTunes</a>
      </p>

      <h3>{{ formattedReleaseDate }}</h3>


    </div>
    <div class="col-md-8">
      <div class="hover-text">
        <h1>
          <strong>{{album.collectionName}}</strong>
        </h1>


      </div>
      <div class="row">
        <div class="col-xs-12">
          <table class="table">
            <ng-container *ngFor="let t of tracks">
              <tr *ngIf="t.trackName">
                <td class="hover-text" style="width: 35px;">
                  <button (click)="playTrack(t)">
                    <!-- <i class="fa fa-play" style="font-size: 13px;"></i>  -->
                    {{ t.trackNumber }}
                  </button>
                </td>
                <td class="hover-text">
                  <strong>{{ t.trackCensoredName }}</strong>
                  <br/>
                  <p class="small hover-text">{{ t.artistName }}</p>
                </td>
                <td>
                  <span class="pull-right">
                    {{ t.trackTimeMillis | formatTrackTime }}
                  </span>
                </td>
              </tr>
            </ng-container>
          </table>
        </div>
      </div>
    </div>

    <br/>
    <br/>
  </div>
</div>

<div class="row">
  <div class="col-xs-12">
    <a [routerLink]="['/music']">&lt;--back</a>
  </div>
</div>
