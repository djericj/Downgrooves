          <i class="fa fa-2x fa-bars"></i>

        <li [routerLinkActive]="['active']">
          <a [routerLink]="['/mixes']">

          </a>
        </li>

        <li>
          <a [routerLink]="['contact']">
            <i class="fa fa-envelope"></i>
            <span>Contact</span>
          </a>
        </li>

      </ul>

    </div>
